<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-teal-800">Submit Your LandingNest Page</h1>
      <p class="text-sm text-gray-500 mt-1">We'd love to feature your site built with LandingNest. Just fill in the form below and we'll review it!</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <section id="submit-link" class="bg-white shadow-lg rounded-xl p-8">
      <h2 class="text-2xl font-semibold text-teal-800 mb-4">üì© Send Us Your Page Built With LandingNest</h2><br>
      <form action="https://formspree.io/f/xgvkyrya" method="POST" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Your Name <span class="text-red-500">*</span></label>
          <input name="name" type="text" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-teal-500 focus:border-teal-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Your Email <span class="text-red-500">*</span></label>
          <input name="email" type="email" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-teal-500 focus:border-teal-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Project or Business Name <span class="text-red-500">*</span></label>
          <input name="project" type="text" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-teal-500 focus:border-teal-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Website URL <span class="text-red-500">*</span></label>
          <input name="url" type="url" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-teal-500 focus:border-teal-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Short Description (Optional)</label>
          <textarea name="description" rows="3" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-teal-500 focus:border-teal-500"></textarea>
        </div>

        <button type="submit" class="w-full bg-teal-600 text-white py-2 px-4 rounded hover:bg-teal-700 transition">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-8">
