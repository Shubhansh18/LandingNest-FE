<html lang="en">
<head>
  <meta charset="UTF-8">

</head>

<body class="bg-gray-50 text-gray-800 min-h-screen">
  <main class="max-w-3xl mx-auto px-6 py-12">
    <div class="bg-white shadow-lg rounded-xl p-8">
      <h1 class="text-3xl font-bold text-teal-600 mb-6">üí¨ We'd Love Your Feedback</h1>
      <p class="text-gray-600 mb-8">
        Thank you for using LandingNest! Your feedback helps us improve. Please share your experience below.
      </p>

      <form action="https://formspree.io/f/xgvkyrya" method="POST" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Your Name</label>
          <input type="text" name="name" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-teal-300" placeholder="Jane Doe">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Your Email</label>
          <input type="email" name="email" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-teal-300" placeholder="you@example.com">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">What did you use LandingNest for?</label>
          <input type="text" name="use_case" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-teal-300" placeholder="e.g. MVP launch, idea validation">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">How was your experience?</label>
          <textarea name="experience" rows="4" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-teal-300" placeholder="What did you like or struggle with?"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Suggestions for improvement</label>
          <textarea name="suggestions" rows="3" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-teal-300" placeholder="What features or fixes would you love to see?"></textarea>
        </div>

        <button type="submit" class="bg-teal-600 text-white px-6 py-2 rounded-lg hover:bg-teal-700 transition">
          Submit Feedback
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-8">
